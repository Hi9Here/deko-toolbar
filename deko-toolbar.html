<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `deko-toolbar`



  @demo demo/index.html
-->
<dom-module id="deko-toolbar">
  <template>
    <style>
      :host {
        display: block;
        --paper-menu-background-color: #fc0505;
        --paper-menu-color: #fff;
      }
      app-toolbar {
        background: var(--deko-toolbar-background-color, #80c342);
        color: var(--deko-toolbar-text-color, #fff);
      }
      img {
        height: 50px;
      }
      paper-item:hover {
        cursor: pointer;
      }
    </style>

    <app-toolbar>
      <img src="logos/deko-logo.svg">
      <div main-title></div>
      <content></content>
      <paper-menu-button>
        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
        <template is="dom-if" if="[[user]]">
          <paper-menu class="dropdown-content">
            <template is="dom-if" if="[[!user.isAnonymous]]">
              <paper-item on-tap="logout">Logout</paper-item>
            </template>
            <template is="dom-if" if="[[user.isAnonymous]]">
              <paper-item on-tap="login">Login</paper-item>
            </template>
          </paper-menu>
        </template>
      </paper-menu-button>
    </app-toolbar>
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-toolbar",
    properties:{
      search:{
        type:String,
        notify:true,
      },
    },
    logout: function() {
      this.fire("logout")
    },
  })
</script>
