<link rel="import" href="../paper-menu-button/paper-menu-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../inbox-search/inbox-search.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<deko-toolbar></deko-toolbar>` hi
  @demo demo.html
-->
<dom-module id="deko-toolbar">
  <template>
    <style include="shared-styles"></style>
    <style>:host {display:block}</style>
    <app-toolbar>
      <iron-image src="deko-logo-150.png" preload sizing="cover"></iron-image>
      <div main-title>[[title]]</div>
      <inbox-search value="{{search}}"></inbox-search>
      <img src="[[profile.picture]]">
      <content></content>
      <paper-menu-button>
        <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
        <template is="dom-if" if="[[user]]">
          <paper-menu class="dropdown-content">
            <template is="dom-if" if="[[!user.isAnonymous]]">
              <paper-item on-tap="logout">Logout</paper-item>
            </template>
            <template is="dom-if" if="[[user.isAnonymous]]">
              <paper-item on-tap="login">Login</paper-item>
            </template>
          </paper-menu>
        </template>
      </paper-menu-button>
    </app-toolbar>
  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-toolbar",
    properties:{
      search:{
        type:String,
        notify:true,
      },
    },
    logout: function() {
      this.fire("logout")
    },
  })
</script>
