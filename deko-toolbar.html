<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `deko-toolbar`



  @demo demo/index.html
-->
<dom-module id="deko-toolbar">
  <template>
    <style>
      :host {
        display: block;
        --paper-icon-button: {
          padding: 0;
          height: 50px;
          width: 50px;
        }
      }
      app-toolbar {
        background: none;
        color: var(--deko-toolbar-text-color, #333);
      }
      paper-dialog {
        height: 90%;
        width: 90%;
      }
      #container {
        height: 90%;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
      paper-button#logoutbutton {
        background: #ff5722;
        color: #fff;
        font-size: 40px;
        display: inline-block;
      }
      #buttons {
        position: absolute;
        bottom: 20px;
        right: 20px;
      }
      #buttons {
        font-size: 20px;
      }
      h4 {
        font-family: Raleway, Arial, Helvetica, sans-serif;
        font-size: 40px;
        font-weight: 300;
      }
      #titletext {
        font-family: Raleway, Arial, Helvetica, sans-serif;
        font-size: 30px;
        font-weight: 300;
        margin-left: 15px;
        margin: 8px 0px 0px 15px;
      }
    </style>

    <iron-media-query query="(min-width: 700px)" query-matches="{{wide}}"></iron-media-query>


    <app-toolbar> 
      <h4>DEKO</h4>
      <template is="dom-if" if="{{wide}}">
      <div id="titletext" main-title>Web Made Simple</div>
      </template>

      <template is="dom-if" if="{{!wide}}">
      <div id="titletext" main-title></div>
      </template>
      <content></content>

      <paper-icon-button src="logos/deko-logo.svg" on-tap="open"></paper-icon-button>

    </app-toolbar>

      <paper-dialog id="dialog" modal>
        <div id="container">
          <template is="dom-if" if="[[user]]">
              <template is="dom-if" if="[[!user.isAnonymous]]">
                <paper-button id="logoutbutton" raised on-tap="logout" dialog-dismiss>Logout</paper-button>
              </template>
              <template is="dom-if" if="[[user.isAnonymous]]">
                <paper-button raised on-tap="login">Login</paper-button>
              </template>
          </template>
        </div>
        <div id="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
        </div>
      </paper-dialog>

  </template>
</dom-module>
<script>
  Polymer({
    is: "deko-toolbar",
    properties:{
      search:{
        type:String,
        notify:true,
      },
    },
    logout: function() {
      this.fire("logout")
    },
    open: function(){
      this.$.dialog.open()
    }
  })
</script>
