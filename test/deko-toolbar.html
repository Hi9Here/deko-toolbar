<!doctype html>
<html>
  <head>
    <title>deko-toolbar</title>
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../deko-toolbar.html">
  </head>
  <body>
    <test-fixture id="dekoToolbar">
      <template>
        <deko-toolbar></deko-toolbar>
      </template>
    </test-fixture>
    <script>
      suite('<deko-toolbar>', function () {
        var deko;
        setup(function () {
          deko = fixture('dekoToolbar');
        });

// These tests assert whether the attributes are working
        suite('deko-app tests', function() {

          test('instantiating the element works', function() {
            assert.equal(deko.is, 'deko-toolbar');
          });

          test('app-toolbar has icon of more-vert in the menu', function() {
            var papermenu = Polymer.dom(deko.root).querySelector('paper-menu-button paper-icon-button');
            assert.equal(papermenu.icon, "more-vert");
          });

          test('app-toolbar image of deko logo', function() {
            var logoimage = Polymer.dom(deko.root).querySelector('iron-image');
            assert.equal(logoimage.src, "http://localhost:2000/components/deko-toolbar/deko-logo.svg");
          });

          // TODO
          // test('color of toolbar is #80c342', function() {
          //   var toolbr = Polymer.dom(deko.root).querySelector('app-toolbar');
          //   assert.equal(toolbr.style.backgroundColor, "#80c342");
          // });

        });

      })
    </script>
  </body>
</html>
